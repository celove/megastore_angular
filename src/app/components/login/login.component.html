<div>
    <h2>Login</h2>
    <form (submit)="login()">
        <div>
            <label for="email">Email:</label>
            <input type="email" [(ngModel)]="email" name="email">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
